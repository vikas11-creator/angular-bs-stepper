<div class="container">
  <div
    class="bucket"
    *ngFor="let d of data; let i = index"
    [ngClass]="
      i == 0
        ? 'left-semi-circle between'
        : i == data.length - 1
        ? 'last-data'
        : i > 0
        ? 'cut'
        : i <= data.length - 1 && i > 0
        ? 'between'
        : ''
    "
  ></div>
</div>

<div (click)="addBoxes()">Add More</div>
