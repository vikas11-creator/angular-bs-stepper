<form
  name="form"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit(loginForm)"
  novalidate
>
  <div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="form-group">
          <label class="form-col-form-label" for="workflow">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="workflow"
            placeholder="Enter Name"
            formControlName="name"
            [ngClass]="{ 'is-invalid': formSubmitAttempt && f.name.errors }"
          />
          <div
            *ngIf="formSubmitAttempt && f.name.invalid"
            class="invalid-feedback"
          >
            <div *ngIf="formSubmitAttempt && f.name.errors.required">
              Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-col-form-label" for="password">password</label>
          <input
            [type]="password"
            class="form-control password"
            name="password"
            id="password"
            placeholder="Enter password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': formSubmitAttempt && f.password.errors }"
          />
          <i
            class="fa eyes"
            *ngIf="iconShow"
            [ngClass]="eyeButton ? 'fa-eye-slash' : 'fa-eye'"
            (click)="togglePassword()"
            aria-hidden="true"
          ></i>
          <div
            *ngIf="formSubmitAttempt && f.password.invalid"
            class="invalid-feedback"
          >
            <div *ngIf="formSubmitAttempt && f.password.errors.required">
              password is required
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btnClass">Next</button>
        </div>
      </div>
    </div>
  </div>
</form>
<a class="button" routerLink="/register">Go To Registration</a>
