<div class="accordion accordion-parent" id="accordionExample">
<div class="accordion-item" *ngFor="let acc of accor; let i=index;">
    <h2 class="accordion-header" [id]=i>
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i" data-bs-target="#collapseOne" aria-expanded="true"
            aria-controls="collapseOne">
            {{acc.name}}
        </button>
    </h2>
    <div [attr.id]="'collapse' + i" class="accordion-collapse collapse" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
            {{acc.val}}
        </div>
    </div>
</div>
</div>
